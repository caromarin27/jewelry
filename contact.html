<body>
    <header>
        <div class="title">Jewelry</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
            </ul>

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <section>
        <div class="contact">
            <h2>Contact Us</h2>
            <p>Tell us what you want, what you need, let it us to know any comment.</p>
        </div>

        <div class="form">
            <form action="" method="POST">
                <div class="field-name">
                    <label for="name">Name </label>
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Ex: John Doe" required>
                </div>

                <div class="field-phone">
                    <label for="phone">Phone </label>
                    <i class="fas fa-mobile-alt"></i>
                    <input type="tel" name="phone" placeholder="+1(555)123-456" required>
                </div>

                <div class="field-email">
                    <label for="email">Email </label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="" placeholder="myemail@mail.com" required>
                </div>

                <div class="field-message">
                    <label for="message">Message</label>
                    <i class="fas fa-comment-dots"></i>
                    <textarea name="message" id="" cols="30" rows="10" placeholder="Your message here" required></textarea>
                </div>

                <button>Send</button>
            </form>
        </div>
    </section>
